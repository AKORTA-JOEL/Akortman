<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Makafui ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url(makafui.png.jpeg);
      align-items: first center;
    }

    .card {
      background: #fff;
      padding: 45px;
      border-radius: 18px;
      max-width: 420px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      padding: 12px 32px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .yes:hover {
      background: #27ae60;
      transform: scale(1.05);
    }

    .no {
      background: #f1c40f;
      color: #333;
      position: absolute;
    }

    .message {
      display: none;
      font-size: 22px;
      margin-top: 25px;
      color: #ff4d6d;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="omah-lay-i-luv-you.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Makafui ‚ù§Ô∏è</h1>
    <p>
      I really love you so i created this website just to prove to you how serious I am about you  
      and to ask you in a special way, just as special as you are.
      <br><br>
      Will you be my girlfriend?
    </p>

    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn">NO üôÉ</button>

    <div class="message" id="exciteMsg">
      üéâ SHE SAID YES!!! üéâ  
      <br>
      My heart is doing backflips right now ‚ù§Ô∏èü•π  
      <br>
      I love you so much üíë
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("exciteMsg");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function sayYes() {
      msg.style.display = "block";
      noBtn.style.display = "none";
    }
  </script>

</body>
</html>
